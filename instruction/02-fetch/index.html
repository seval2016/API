<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="bg-warning p-3 text-center ">
        <h1>User Manager</h1>
    </header>

    <main class="container my-4">
        <div class="card my-4">
            <div class="card-body">
                <form action="" >
                    <div class="row">
                        <div class="col-md">
                            <div class="my-3">
                                <input type="text" class="form-control" id="firstName" required placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="my-3">
                                <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="my-3">
                                <input type="email" class="form-control" id="txtEmail" required placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md">
                            <button id="btnAdd" class="btn my-3" type="submit">âž• Ekle</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div id="userDetails" class="row g-4 mb-5">
        </div>
        <div id="lstUsers" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        </div>
    </main>

    <script type="module" src="js/script.js"></script>
</body>

</html>
